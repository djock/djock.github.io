<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionut Mocanu's work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
    
        .logo {
            position: absolute;
            width: 150px;
            height: 80px;
            transition: filter 0.3s ease;
        }
    
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    
        .logo:hover {
            cursor: pointer;
            transform: scale(1.1);
        }
    
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
    
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
    
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
    
        .modal-header h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
    
        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .close-btn:hover {
            color: #333;
        }
    
        .repo-list {
            list-style: none;
            padding: 0;
        }
    
        .repo-item {
            margin-bottom: 12px;
        }
    
        .repo-link {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #667eea;
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 4px solid #667eea;
        }
    
        .repo-link:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div id="flutter-logo" class="logo">
        <img src="https://storage.googleapis.com/cms-storage-bucket/0dbfcc7a59cd1cf16282.png" alt="Flutter">
    </div>
<div id="unity-logo" class="logo">
    <img src="https://www.vectorlogo.zone/logos/unity3d/unity3d-ar21.svg" alt="Unity3D">
    </div>
<div id="dotnet-logo" class="logo">
    <img src="https://www.vectorlogo.zone/logos/dotnet/dotnet-ar21.svg" alt=".NET">
</div>

<div id="cpp-logo" class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++">
</div>

<div id="typescript-logo" class="logo">
    <img src="https://www.vectorlogo.zone/logos/javascript/javascript-horizontal.svg" alt="JavaScript">
</div>

<!-- Modal -->
<div id="repo-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Projects</h2>
            <button class="close-btn" id="close-modal">&times;</button>
        </div>
            <ul id="repo-list" class="repo-list"></ul>
        </div>
        </div>

    <script>
        class BouncingLogo {
            constructor(element, speed = 2) {
                this.element = element;
                this.width = element.offsetWidth;
                this.height = element.offsetHeight;

                // Random starting position
                this.x = Math.random() * (window.innerWidth - this.width);
                this.y = Math.random() * (window.innerHeight - this.height);

                // Random velocity
                this.vx = (Math.random() > 0.5 ? 1 : -1) * speed;
                this.vy = (Math.random() > 0.5 ? 1 : -1) * speed;

                // Random starting color
                this.hue = Math.random() * 360;

                this.updatePosition();
            }

            updatePosition() {
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.filter = `hue-rotate(${this.hue}deg)`;
            }

            update() {
                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Get current window dimensions
                const maxX = window.innerWidth - this.width;
                const maxY = window.innerHeight - this.height;

                // Bounce off left or right edge
                if (this.x <= 0 || this.x >= maxX) {
                    this.vx = -this.vx;
                    this.x = Math.max(0, Math.min(this.x, maxX));
                    this.changeColor();
                }

                // Bounce off top or bottom edge
                if (this.y <= 0 || this.y >= maxY) {
                    this.vy = -this.vy;
                    this.y = Math.max(0, Math.min(this.y, maxY));
                    this.changeColor();
                }

                this.updatePosition();
            }

            changeColor() {
                // Change hue on bounce
                this.hue = (this.hue + 60) % 360;
            }

            resize() {
                // Adjust position if window is resized
                this.width = this.element.offsetWidth;
                this.height = this.element.offsetHeight;

                const maxX = window.innerWidth - this.width;
                const maxY = window.innerHeight - this.height;

                this.x = Math.max(0, Math.min(this.x, maxX));
                this.y = Math.max(0, Math.min(this.y, maxY));

                this.updatePosition();
            }
        }

        // Initialize logos
        const flutterLogo = new BouncingLogo(
            document.getElementById('flutter-logo'),
            1.25
        );

        const unityLogo = new BouncingLogo(
            document.getElementById('unity-logo'),
            1.5
        );

        const dotnetLogo = new BouncingLogo(
            document.getElementById('dotnet-logo'),
            1.75
        );

        const cppLogo = new BouncingLogo(
            document.getElementById('cpp-logo'),
            1.4
        );

        const typescriptLogo = new BouncingLogo(
            document.getElementById('typescript-logo'),
            1.3
        );

        // Animation loop
        function animate() {
            flutterLogo.update();
            unityLogo.update();
            dotnetLogo.update();
            cppLogo.update();
            typescriptLogo.update();
            requestAnimationFrame(animate);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            flutterLogo.resize();
            unityLogo.resize();
            dotnetLogo.resize();
            cppLogo.resize();
            typescriptLogo.resize();
        });

        // Start animation
        animate();

        // GitHub repositories data
        const repositories = {
            'flutter-logo': {
                title: 'Flutter Projects',
                repos: [
                    { name: 'Gunslinger Rush', url: 'https://github.com/djock/gunslinger-rush' },
                    { name: 'Fit Cards', url: 'https://github.com/djock/fit-cards' },
                    { name: 'Intervals', url: 'https://github.com/djock/intervals' },
                    { name: 'Simple Training App', url: 'https://github.com/djock/simple-training-app' },
                    { name: 'Weather App', url: 'https://github.com/djock/weather-app' }
                ]
            },
            'unity-logo': {
                title: 'Unity3D Projects',
                repos: [
                    { name: 'Rugby Dash', url: 'https://github.com/djock/rugby-dash' },
                    { name: 'Meteor Frenzy', url: 'https://github.com/djock/meteor-frenzy' },
                    { name: 'Air Traffic Control', url: 'https://github.com/djock/air-traffic-control' }
                ]
            },
            'dotnet-logo': {
                title: '.NET Projects',
                repos: [
                    { name: 'Dot Vacay', url: 'https://github.com/djock/dot-vacay' },
                    { name: 'Wordleboard', url: 'https://github.com/djock/wordleboard' }
                ]
            },
            'cpp-logo': {
                title: 'C++ Projects',
                repos: [
                    { name: 'Inkplate App Switcher', url: 'https://github.com/djock/inkplate-app-switcher' },
                    { name: 'Inkplate Todo Quotes', url: 'https://github.com/djock/inkplate-todo-quotes' }
                ]
            },
            'typescript-logo': {
                title: 'JavaScript/TypeScript Projects',
                repos: [
                    { name: 'BAAG Island', url: 'https://github.com/djock/baag-island' },
                    { name: 'Hevy Progress Overview', url: 'https://github.com/djock/hevy-progress-overview' },
                    { name: 'Figure Game Web Frameworks Test', url: 'https://github.com/djock/figure-game-web-frameworks-test' },
                    { name: 'React Native Tinder Swipe Cards', url: 'https://github.com/djock/react-native-tinder-swipe-cards' },
                    { name: 'Rediscover API (Node.js)', url: 'https://github.com/djock/rediscover-api-nodejs' },
                    { name: 'BrainyQuote Crawler (Node.js)', url: 'https://github.com/djock/brainyquote-nodejs-crawler' },
                    { name: 'ReQuote', url: 'https://github.com/djock/ReQuote' }
                ]
            }
        };

        // Modal functionality
        const modal = document.getElementById('repo-modal');
        const modalTitle = document.getElementById('modal-title');
        const repoList = document.getElementById('repo-list');
        const closeBtn = document.getElementById('close-modal');

        function openModal(logoId) {
            const data = repositories[logoId];
            if (!data) return;

            modalTitle.textContent = data.title;
            repoList.innerHTML = '';

            data.repos.forEach(repo => {
                const li = document.createElement('li');
                li.className = 'repo-item';
                const a = document.createElement('a');
                a.href = repo.url;
                a.target = '_blank';
                a.className = 'repo-link';
                a.textContent = repo.name;
                li.appendChild(a);
                repoList.appendChild(li);
            });

            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Add click handlers to logos
        document.getElementById('flutter-logo').addEventListener('click', () => openModal('flutter-logo'));
        document.getElementById('unity-logo').addEventListener('click', () => openModal('unity-logo'));
        document.getElementById('dotnet-logo').addEventListener('click', () => openModal('dotnet-logo'));
        document.getElementById('cpp-logo').addEventListener('click', () => openModal('cpp-logo'));
        document.getElementById('typescript-logo').addEventListener('click', () => openModal('typescript-logo'));

        // Close modal handlers
        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
